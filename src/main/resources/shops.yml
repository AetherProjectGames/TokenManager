# ----------------------------------[ shop configuration tutorial ]----------------------------------
# READ BEFORE CONFIGURING YOUR OWN!
#shops:
#  test: <--- Name of the shop, used in places such as '/token shop <name>'. Cannot have duplicates!
#    title: '&6Default Shop' <--- Title of the shop GUI displayed in-game.
#    rows: 1 <--- Rows of the shop GUI. Available range: 1 - 6.
#    auto-close: true <--- Decides whether the shop GUI should be automatically closed or stay open on a purchase.
#    use-permission: false <--- 'true' to require players to have the permission 'tokenmanager.use.shop.<name of the shop>' to use the shop.
#    items:
#      '0': <--- Slot to display the item. 0 is the first slot of the GUI.
#        displayed: 276 1 name:&cGod_Sword sharpness:5 fireaspect:2 lore:&bEliminate_your|&cEnemies&b! <--- The displayed item. Uses the same concept as Essentials' Kits to load.
#        cost: 10 <--- Amount players need to purchase this item.
#        subshop: yoursubshop <--- [Optional] If set, opens the subshop specified on purchase.
#        message: '&bTM &8» &7Thanks for your purchase, %player%! &c-10 tokens' <--- [Optional] If set, this message will be sent on purchase. Placeholder: %player% (Purchaser's name)
#        commands: <--- Commands to be executed on purchase. Placeholder: %player% (Purchaser's name)
#        - 'give %player% 276 1 name:&cGod_Sword sharpness:5 fireaspect:2 lore:&bEliminate_your|&cEnemies&b!'
#  yoursubshop: <--- This shop will be opened when the item above is purchased, since it is specified as the subshop of item 0.
#    title: '&6Default Sub Shop'
#    rows: 2
#    auto-close: false
#    use-permission: false
#    items:
#      '1':
#        displayed: 373:16421 1 name:&dSPlash_Potion_of_Healing
#        cost: 5
#        commands:
#        - 'give %player% 373:16421 1 name:&dSplash_Potion_of_Healing'
#        use-permission: true <--- [Optional] 'true' to require players to have the permission 'tokenmanager.use.yoursubshop-1' to purchase this item.
#
#
# Helpful Links:
#
# - Enchantment Names: http://pastebin.com/0WktGa59
# - (Example of adding an enchantment)
# - displayed: 276 1 sharpness:3 smite:2 unbreaking:3
#
# - PotionEffect Names: http://pastebin.com/eghUaTuJ
# - (Example of adding a custom potion effect to your displayed potion item)
# - displayed: 373:8258 1 strength:2:200 speed:3:600)
# (In this case, the item displayed will have Strength II (0:10) and Speed III (0:30).)
#
# - Item ID List: http://www.minecraftinfo.com/idlist.htm
#
# NOTE:
# * In Minecraft 1.9, potions & mob spawn eggs no longer use durability to specify type.
# * If your server version is 1.9 or above, continue reading.
#
#  (1.9+) - Example of setting mob spawn egg (zombie) as a displayed item
#
#  displayed: MONSTER_EGG:ZOMBIE 1 name:&9Purchase_a_Zombie_Spawn_Egg!
#
#
#  (1.9+) - Example of setting potion (splash strength II) as a displayed item
#
#  displayed: POTION:STRENGTH-strong-splash 1 name:&cSplash_Potion_of_Strength_II
#
#
#  (1.9+) - Example of setting potion (speed I extended) as a displayed item
#
#  displayed: POTION:SPEED-extended 1 name:&bPotion_of_Speed_(Extended)
#
#
# - 1.9+ Potions: http://minecraft.gamepedia.com/Potion#Data_values
#
# []----------------------------------------------------------------------------------------------------[]

shops:
  test:
    title: '&6Default Shop'
    rows: 1
    auto-close: true
    use-permission: false
    items:
      '0':
        displayed: 276 1 name:&cGod_Sword sharpness:5 fireaspect:2 lore:&bEliminate_your|&cEnemies&b!|&dCost:&a_10_Tokens
        cost: 10
        subshop: yoursubshop
        message: '&bTM &8» &7Thanks for your purchase, %player%! &c-10 tokens'
        commands:
        - 'give %player% 276 1 name:&cGod_Sword sharpness:5 fireaspect:2 lore:&bEliminate_your|&cEnemies&b!'
  yoursubshop:
    title: '&6Default Sub Shop'
    rows: 2
    auto-close: false
    use-permission: false
    items:
      '1':
        # This will not display properly if your server version is 1.9 or above! Read the tutorial above to fix this.
        displayed: 373:16421 1 name:&dSplash_Potion_of_Healing lore:&dCost:&a_5_Tokens
        cost: 5
        commands:
        - 'give %player% 373:16421 1 name:&dSplash_Potion_of_Healing'